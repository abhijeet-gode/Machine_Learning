<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine Prediction</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        /* Container Styles */
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Heading Styles */
        h2 {
            text-align: center;
            color: #343a40;
            margin-bottom: 20px;
        }

        /* Form Styles */
        form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            color: #343a40;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .submit-btn {
            background-color: #007bff;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }

        /* Result Styles */
        .result {
            text-align: center;
            font-weight: bold;
            margin-top: 20px;
        }

    </style>
</head>
<body>

<div class="container">
    <h2>Wine Prediction</h2>
    <form id="wine-form">
        <div class="form-group">
            <label for="fixed-acidity">Fixed Acidity:</label>
            <input type="number" id="fixed-acidity" name="fixed-acidity" min="0" step="0.1" required>
        </div>
        <div class="form-group">
            <label for="volatile-acidity">Volatile Acidity:</label>
            <input type="number" id="volatile-acidity" name="volatile-acidity" min="0" step="0.1" required>
        </div>
        <div class="form-group">
            <label for="citric-acid">Citric Acid:</label>
            <input type="number" id="citric-acid" name="citric-acid" min="0" step="0.1" required>
        </div>
        <div class="form-group">
            <label for="residual-sugar">Residual Sugar:</label>
            <input type="number" id="residual-sugar" name="residual-sugar" min="0" step="0.1" required>
        </div>
        <div class="form-group">
            <label for="chlorides">Chlorides:</label>
            <input type="number" id="chlorides" name="chlorides" min="0" step="0.001" required>
        </div>
        <div class="form-group">
            <label for="free-sulfur-dioxide">Free Sulfur Dioxide:</label>
            <input type="number" id="free-sulfur-dioxide" name="free-sulfur-dioxide" min="0" required>
        </div>
        <div class="form-group">
            <label for="total-sulfur-dioxide">Total Sulfur Dioxide:</label>
            <input type="number" id="total-sulfur-dioxide" name="total-sulfur-dioxide" min="0" required>
        </div>
        <div class="form-group">
            <label for="density">Density:</label>
            <input type="number" id="density" name="density" min="0" step="0.001" required>
        </div>
        <div class="form-group">
            <label for="pH">pH:</label>
            <input type="number" id="pH" name="pH" min="0" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="sulphates">Sulphates:</label>
            <input type="number" id="sulphates" name="sulphates" min="0" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="alcohol">Alcohol:</label>
            <input type="number" id="alcohol" name="alcohol" min="0" step="0.1" required>
        </div>
        <button type="submit" class="submit-btn">Predict</button>
    </form>
    <p class="result" id="result"></p>
</div>

<script>
    const form = document.getElementById('wine-form');
    const resultDiv = document.getElementById('result');

    form.addEventListener('submit', async function(event) {
        event.preventDefault();
        
        const formData = new FormData(this);

        try {
            const response = await fetch('/predict-wine', {
                method: 'POST',
                body: JSON.stringify(Object.fromEntries(formData)),
                headers: {
                    'Content-Type': 'application/json'
                }
            });

            if (!response.ok) {
                throw new Error('Network response was not ok');
            }

            const data = await response.json();
            resultDiv.textContent = `Predicted Wine Quality: ${data.XGBoost_model[0]}`;
        } catch (error) {
            console.error('Error:', error);
            resultDiv.textContent = 'An error occurred, please try again later.';
        }
    });
</script>

</body>
</html>
